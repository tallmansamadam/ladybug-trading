services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ladybug
      POSTGRES_USER: ladybug
      POSTGRES_PASSWORD: changeme
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

volumes:
  postgres_data:
